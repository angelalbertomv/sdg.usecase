name: AKS Airflow Docker Build

on:
  workflow_dispatch

env:
  IMAGE_NAME: sdgusecasedag

jobs:
  docker_build:
    name: Push Docker image to Docker Hub
    environment: master    
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.SECRET_TOKEN }}
      - name: Lowercase repository name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      - name: Short the sha to 7 characters only
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_SHA::7})
      - name: Build and push to GitHub Packages         
        uses: docker/build-push-action@v2        
        with:
          context: ./aks_airflow_dag_docker
          file: ./aks_airflow_dag_docker/dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}